<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stars and Crafts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: rgb(200,200,200);
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        font-weight: bold;
        text-align:center;
      }

      a {
        color: #ffffff;
      }
    </style>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

  </head>
  <body>

    <div id="container"></div>

    <div id="info">
      <a href="https://github.com/jywarren/starsandcrafts" target="_blank">Stars &amp; Crafts</a>
      <span class="key"></span>
      <span class="crew"></span>
    </div>

    <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="../dist/starsandcrafts-server.js"></script>
    <script src="../dist/starsandcrafts-scenarios.js"></script>

    <script>

      var server = new StarsAndCrafts.Server();

      SC.Scenarios['asteroids'](server);

      torpedo = new SC.Torpedo(server);

      SC.Scenarios['eros'](server);

      setInterval(function() {
  
        torpedo.mesh.setLinearVelocity({
          x: Math.sin(server.clock.elapsedTime / 3),
          y: Math.cos(server.clock.elapsedTime / 3),
          z: 0
        });
  
      },50);

    </script>

  </body>
</html>
