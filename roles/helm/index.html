<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stars & Crafts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
      .alert {
        margin: 10px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.0/p5.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="../../dist/starsandcrafts-client.js"></script>

  </head>
  <body>

    <div id="info">
      <a href="../../">&laquo; Back</a> | 
      <a href="https://github.com/jywarren/starsandcrafts" target="_blank">Stars &amp; Crafts</a>
    </div>

    <hr />


    <div id="controls" class="row" style="text-align:center;">

      <p><a class="btn btn-lg btn-default up" data-command="helm:up">Up</a></p>
      <p>
        <a class="btn btn-lg btn-default left" data-command="helm:left">Left</a>
        <a class="btn btn-lg btn-default right" data-command="helm:right">Right</a>
      </p>
      <p><a class="btn btn-lg btn-default down" data-command="helm:down">Down</a></p>

      <p><a class="btn btn-lg btn-default forward" data-command="helm:forward">Forward</a></p>
      <p>
        <a class="btn btn-lg btn-default tiltleft" data-command="helm:tiltleft">Tilt left</a>
        <a class="btn btn-lg btn-default tiltright" data-command="helm:tiltright">Tilt right</a>
      </p>
      <p><a class="btn btn-lg btn-default backward" data-command="helm:backward">Backward</a></p>

      <p>Use the buttons or the arrow client.onKeys to navigate the ship.</p>

      <p><a class="btn btn-lg btn-default reconnect">Reconnect</a></p>

    </div>


    <p class="alert alert-warning"></p>


    <script>

      var client;

      (function() { 

        client = new SC.Client('helm');
 
        client.onClick('.up', 'up');
        client.onClick('.down', 'down');
        client.onClick('.left', 'left');
        client.onClick('.right', 'right');
        client.onClick('.tiltleft', 'tiltleft');
        client.onClick('.tiltright', 'tiltright');
        client.onClick('.forward', 'forward');
        client.onClick('.backward', 'backward');
  
        client.onKey('Up',    'up');
        client.onKey('Down',  'down');
        client.onKey('Left',  'left');
        client.onKey('Right', 'right');
        client.onKey('Q',     'tiltleft');
        client.onKey('E',     'tiltright');
        client.onKey('W',     'forward');
        client.onKey('S',     'backward');

        $('.connect').click(function() {
          client.connect();
        });

      })();

    </script>

  </body>
</html>
