<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stars & Crafts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
      .alert {
        margin: 10px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.0/p5.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="../../dist/starsandcrafts-client.js"></script>

  </head>
  <body>

    <div id="info">
      <a href="../../">&laquo; Back</a> | 
      <a href="https://github.com/jywarren/starsandcrafts" target="_blank">Stars &amp; Crafts</a>
    </div>

    <hr />


    <div id="controls" class="row" style="text-align:center;">

      <p><a class="btn btn-lg btn-default command" data-command="up">FWD</a></p>
      <p>
        <a class="btn btn-lg btn-default command" data-command="left">Left</a>
        <a class="btn btn-lg btn-default command" data-command="right">Right</a>
      </p>
      <p><a class="btn btn-lg btn-default command" data-command="down">REV</a></p>

      <p>Use the buttons or the arrow keys to navigate the ship.</p>

      <p><a class="btn btn-lg btn-default reconnect">Reconnect</a></p>

    </div>


    <p class="alert alert-warning"></p>


    <script>

      var helm;

      (function() { 

        helm = new SC.Client(function(conn) {

 
          $('.command').on('mousedown', function() {
            console.log($(this).attr('data-command'));
            conn.send($(this).attr('data-command'));
          });
    
          $(document).keydown(function(e) {
            console.log(e.which)
            if ( e.which == 38 ) conn.send('up')
            if ( e.which == 40 ) conn.send('down')
            if ( e.which == 37 ) conn.send('left')
            if ( e.which == 39 ) conn.send('right')
            if ( e.which == 81 ) conn.send('tiltleft')
            if ( e.which == 69 ) conn.send('tiltright')
            if ( e.which == 87 ) conn.send('forward')
            if ( e.which == 83 ) conn.send('backward')
          });
 
          $('.connect').click(function() {
            connect();
          });


        });

      })();

    </script>

  </body>
</html>
